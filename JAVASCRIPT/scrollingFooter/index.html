	width: 100%;

	width: 100%;
}


#footerWrap{
	margin: 0 auto;
	padding-top: 35px;
	width: 950px;
	text-align: center;
}

#updown{
	position: absolute;
	left: 50%;
	margin-left: -25px;
	margin-top: -25px;
}
</style>
</head>
